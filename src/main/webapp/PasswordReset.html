<html>

<head>
    <meta charset='utf-8'>
    <title>忘記密碼</title>
</head>

<body style="display: flex; flex-direction: column; margin: 0; font-family: Arial, sans-serif;">

    <div style="width: 100vw; height: 10vh; background-color: #54AABB;"></div>

    <div style="width: 100vw; height: 90vh; display: flex; justify-content: center; align-items: center;">

        <div style="width: 60vw; height: 60vh; background-color: #B2ECDD; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 1.5vw; box-shadow: 0 0 1.5vw rgba(0, 0, 0, 0.2);">

            <div style="width: fit-content; height: fit-content; display: flex; flex-direction: row; align-items: center; gap: 1vw;">
                <img src="your-image-path" alt="Logo" style="width: 12vh; height: 12vh; border-radius: 50%;">
                <span style="font-size: 8vh; color: #000000; font-weight: 900;">忘記密碼？</span>
            </div>

            <div style="display: flex; flex-direction: column; background-color: #C5C5C5; border-radius: 4vh; padding: 4vh; width: 30vw;">

                <div class="input-area" style="margin-bottom: 2vh;">
                    <span style="flex: 1;">　帳號　</span>
                    <input style="flex: 2; padding: 0.5vh; border: 0.2vh solid #999; border-radius: 0.5vw;">
                </div>

                <div class="input-area" style="margin-bottom: 2vh;">
                    <span style="flex: 1;">信箱認證</span>
                    <input style="flex: 2; padding: 0.5vh; border: 0.2vh solid #999; border-radius: 0.5vw;">
                </div>

                <div class="input-area" style="margin-bottom: 2vh;">
                    <span style="flex: 1;">新的密碼</span>
                    <input type="password" style="flex: 2; padding: 0.5vh; border: 0.2vh solid #999; border-radius: 0.5vw;">
                </div>

                <button style="background-color: #54AABB; color: #fff; padding: 1vh 2vh; border: none; border-radius: 0.5vw; cursor: pointer; font-size: 2vh;">更新密碼</button>
            </div>
        </div>
    </div>
</body>

</html>
